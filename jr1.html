<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Debate Timer | Inspira</title>
    <style>
        /* Base Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .icons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 15px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-button:hover::after {
            content: attr(title);
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
        }

        /* Motion Input */
        .motion-container {
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .motion-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #motion {
            font-size: 1.2rem;
            width: 100%;
            max-width: 900px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        /* Notice styling */
        .notice {
            background-color: #f8f9fa;
            border-left: 4px solid #007BFF;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 0.95rem;
            color: #495057;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        body.dark-mode .notice {
            background-color: #333;
            color: #ddd;
            border-left-color: #007BFF;
        }

        /* Input Section Wrapper */
        #input-section {
            display: block;
            width: 100%;
        }

        /* Speaker Input Grid */
        .speaker-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .speaker-card {
            background-color: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
        }

        .speaker-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .speaker-input-container {
            margin-bottom: 10px;
        }

        .speaker-input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .speaker-input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* Timer Display - Initially Hidden */
        #timer-box {
            display: none; /* hidden by default */
            height: 90vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            z-index: 1000;
            transition: background-color 0.5s ease;
        }

        #segment-role {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #segment-speaker {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #segment-motion {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 80%;
            text-align: center;
        }

        #countdown {
            font-size: 5rem;
            font-weight: bold;
            margin-top: 1rem;
            color: green;
        }

        /* Timer color states */
        .timer-green {
            background-color: #4CAF50 !important; /* Green color */
        }
        
        .timer-yellow {
            background-color: #FFC107 !important; /* Yellow color */
        }
        
        .timer-black {
            background-color: #333 !important; /* Black color */
            color: white !important; /* White text for readability */
        }

        /* Timer Controls */
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .control-button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            min-width: 100px;
            margin: 8px;
        }

        .control-button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        .start-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .pause-button {
            background-color: #dc3545; /* Red */
            color: white;
            display: none; /* Initially hidden */
        }

        .next-button {
            background-color: #007bff; /* Blue */
            color: white;
            display: none; /* Initially hidden */
        }

        .reset-button {
            background-color: #ffc107; /* Yellow */
            color: black;
            display: none; /* Initially hidden */
        }

        /* Footer */
        .footer {
            margin-top: auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
        }

        .back-button {
            text-decoration: none;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Exit Button for Fullscreen Mode */
        #exit-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        body.dark-mode .speaker-card {
            background-color: #333;
        }

        body.dark-mode #timer-box {
            background-color: #222;
            color: #fff;
        }

        body.dark-mode #motion,
        body.dark-mode .speaker-input {
            background-color: #444;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode .back-button {
            color: #aaa;
        }

        body.dark-mode .icon-button:hover::after {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .speaker-grid {
                grid-template-columns: 1fr;
            }

            .icons {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }

            .header {
                margin-bottom: 10px;
            }

            #countdown {
                font-size: 4rem;
            }

            .timer-controls {
                flex-wrap: wrap;
            }

            .control-button {
                min-width: 80px;
                padding: 8px 16px;
            }

            #segment-role,
            #segment-speaker,
            #segment-motion {
                font-size: 90%;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="input-section">
        <div class="header">
            <div class="icons">
                <button class="icon-button" id="fullscreen-btn" title="Toggle Full Screen Mode">üì∫</button>
                <button class="icon-button" id="theme-toggle" title="Switch Between Light and Dark Mode">üåì</button>
            </div>
            <h1 class="title">INSPIRA DEBATE TIMER</h1>
        </div>

        <div class="motion-container">
            <label for="motion" class="motion-label"><strong>Motion:</strong></label>
            <textarea id="motion" placeholder="Enter full motion..." rows="2" oninput="validateForm()"></textarea>
        </div>

        <!-- Notice about form validation -->
        <div class="notice">
            <strong>Note:</strong> All fields must be completed before the Start button becomes active.
        </div>

        <div class="speaker-grid">
            <div class="speaker-card">
                <div class="speaker-title">Pro Speaker:</div>
                <div class="speaker-input-container">
                    <input type="text" id="proSpeaker" class="speaker-input" placeholder="Enter name" oninput="validateForm()">
                </div>
            </div>

            <div class="speaker-card">
                <div class="speaker-title">Con Speaker:</div>
                <div class="speaker-input-container">
                    <input type="text" id="conSpeaker" class="speaker-input" placeholder="Enter name" oninput="validateForm()">
                </div>
            </div>
        </div>

        <div class="timer-controls">
            <button class="control-button start-button" id="startBtn" disabled>Start</button>
            <button class="control-button pause-button" id="pauseBtn">Pause</button>
            <button class="control-button next-button" id="nextBtn">Next</button>
            <button class="control-button reset-button" id="resetBtn">Reset</button>
        </div>

        <div class="footer">
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Fullscreen Timer Box -->
    <div id="timer-box">
        <button id="exit-fullscreen">‚úï</button>
        <div id="segment-role">üó£Ô∏è Now Speaking: Pro Constructive</div>
        <div id="segment-speaker">üë§ Speaker: John Doe</div>
        <div id="segment-motion">üéØ Motion: This House would ban the sale of organs.</div>
        <div id="countdown">02:00</div>
        <div class="timer-controls" style="margin-top: 2rem;">
            <button class="control-button pause-button" id="pauseBtnFullscreen">Pause</button>
            <button class="control-button next-button" id="nextBtnFullscreen">Next</button>
            <button class="control-button reset-button" id="resetBtnFullscreen">Reset</button>
        </div>
    </div>

    <audio id="bell-sound" src="sounds/bell.mp3" preload="auto"></audio>

    <script>
        // Junior Debate Timer Logic
        document.addEventListener('DOMContentLoaded', function() {
            // Theme and Fullscreen Functionality
            const themeToggle = document.getElementById('theme-toggle');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Theme toggle functionality
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            }
            
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
                
                // Check for saved theme preference
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                }
            }
            
            // Fullscreen functionality
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            
            if (fullscreenBtn) {
                fullscreenBtn.addEventListener('click', toggleFullscreen);
            }
            
            // Auto-expand textarea
            const motionTextarea = document.getElementById('motion');
            if (motionTextarea) {
                motionTextarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
            }
            
            // Timer Variables
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const nextBtn = document.getElementById('nextBtn');
            const resetBtn = document.getElementById('resetBtn');
            const pauseBtnFullscreen = document.getElementById('pauseBtnFullscreen');
            const nextBtnFullscreen = document.getElementById('nextBtnFullscreen');
            const resetBtnFullscreen = document.getElementById('resetBtnFullscreen');
            const countdownDisplay = document.getElementById('countdown');
            const inputSection = document.getElementById('input-section');
            const timerBox = document.getElementById('timer-box');
            const exitFullscreenBtn = document.getElementById('exit-fullscreen');
            
            // Fullscreen timer elements
            const segmentRole = document.getElementById('segment-role');
            const segmentSpeaker = document.getElementById('segment-speaker');
            const segmentMotion = document.getElementById('segment-motion');
            
            let timerInterval;
            let currentTime = 20 * 60; // Start with 20 minutes for prep time
            let isRunning = false;
            let currentSegmentIndex = 0;
            
            // Junior Format Segments
            const segments = [
                { role: 'Preparation Time', speaker: 'Both', duration: 20 * 60 },
                { role: 'PRO Constructive', speaker: 'pro', duration: 2 * 60 },
                { role: 'CON Cross-Ex', speaker: 'con', duration: 1 * 60 },
                { role: 'CON Constructive', speaker: 'con', duration: 2 * 60 },
                { role: 'PRO Cross-Ex', speaker: 'pro', duration: 1 * 60 },  // Added this missing segment
                { role: 'Mandatory Prep', speaker: 'Silent', duration: 1 * 60 },
                { role: 'PRO Rebuttal', speaker: 'pro', duration: 2 * 60 },
                { role: 'CON Rebuttal', speaker: 'con', duration: 2 * 60 },
                { role: 'Mandatory Prep', speaker: 'Silent', duration: 1 * 60 },
                { role: 'PRO Summary', speaker: 'pro', duration: 2 * 60 },
                { role: 'CON Summary', speaker: 'con', duration: 2 * 60 }
            ];
            
            // Form validation function
            function validateForm() {
                const motion = document.getElementById('motion').value.trim();
                const pro = document.getElementById('proSpeaker').value.trim();
                const con = document.getElementById('conSpeaker').value.trim();
                document.getElementById('startBtn').disabled = !(motion && pro && con);
            }
            
            // Make validateForm available globally
            window.validateForm = validateForm;
            
            // Format time as MM:SS
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update countdown display
            function updateCountdown() {
                const timeFormatted = formatTime(currentTime);
                countdownDisplay.textContent = timeFormatted;
                
                // Update timer display color based on time
                const colorClasses = ['timer-green', 'timer-yellow', 'timer-black'];
                timerBox.classList.remove(...colorClasses);
                
                if (currentTime <= 0) {
                    // Black when time is up
                    timerBox.classList.add('timer-black');
                } else if (currentTime <= 60) {
                    // Yellow in the last minute
                    timerBox.classList.add('timer-yellow');
                } else {
                    // Default is white/light (no additional class)
                }
            }
            
            // Play bell sound
            function playBell(times = 1) {
                const bell = new Audio('sounds/bell.mp3');
                for (let i = 0; i < times; i++) {
                    setTimeout(() => bell.play(), i * 700);
                }
            }
            
            // Timer tick function
            function timerTick() {
                if (currentTime > 0) {
                    currentTime--;
                    
                    // Bell rules for 2-minute speeches
                    const segment = segments[currentSegmentIndex];
                    const duration = segment.duration;
                    
                    // Only apply bell rules for speech segments (not prep time)
                    if (segment.role !== 'Preparation Time' && segment.role !== 'Mandatory Prep') {
                        // Bell at 1st minute (for 2-min segments)
                        if (duration === 2 * 60 && currentTime === 60) {
                            playBell(1);
                        }
                        
                        // Bell at last minute
                        if (currentTime === 60) {
                            playBell(1);
                        }
                    }
                    
                    updateCountdown();
                } else {
                    // Time's up
                    playBell(2);
                    clearInterval(timerInterval);
                    isRunning = false;
                    
                    // Start overtime counter
                    currentTime = 0;
                    timerInterval = setInterval(function() {
                        currentTime++;
                        updateCountdown();
                        
                        // Triple bell at 15 seconds overtime
                        if (currentTime === 15) {
                            playBell(3);
                        }
                    }, 1000);
                }
            }
            
            // Get current speaker name
            function getCurrentSpeakerName() {
                const segment = segments[currentSegmentIndex];
                
                // For Prep Time or Mandatory Prep, no specific speaker
                if (segment.role === 'Preparation Time' || segment.role === 'Mandatory Prep') {
                    return segment.speaker;
                }
                
                // For regular segments, get speaker name from input
                if (segment.speaker === 'pro') {
                    return document.getElementById('proSpeaker').value.trim();
                } else if (segment.speaker === 'con') {
                    return document.getElementById('conSpeaker').value.trim();
                }
                
                return 'Unknown';
            }
            
            // Start timer and enter fullscreen mode
            startBtn.addEventListener('click', function() {
                if (!isRunning) {
                    // Get current segment and motion info
                    const segment = segments[currentSegmentIndex];
                    const speakerName = getCurrentSpeakerName();
                    const motionText = document.getElementById('motion').value.trim();
                    
                    // Update fullscreen display
                    segmentRole.textContent = `üó£Ô∏è Now Speaking: ${segment.role}`;
                    segmentSpeaker.textContent = `üë§ Speaker: ${speakerName}`;
                    segmentMotion.textContent = `üéØ Motion: ${motionText}`;
                    
                    // Hide input section and show timer box
                    inputSection.style.display = 'none';
                    timerBox.style.display = 'flex';
                    
                    // Show control buttons in fullscreen mode
                    pauseBtnFullscreen.style.display = 'block';
                    nextBtnFullscreen.style.display = 'block';
                    resetBtnFullscreen.style.display = 'block';
                    
                    // Request fullscreen if not already
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {
                            console.log(`Error attempting to enable fullscreen: ${err.message}`);
                        });
                    }
                    
                    // Start the timer
                    isRunning = true;
                    timerInterval = setInterval(timerTick, 1000);
                }
            });
            
            // Exit fullscreen and show inputs
            exitFullscreenBtn.addEventListener('click', function() {
                // Stop timer
                clearInterval(timerInterval);
                isRunning = false;
                
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                
                // Show input section and hide timer box
                inputSection.style.display = 'block';
                timerBox.style.display = 'none';
            });
            
            // Pause timer functions
            function pauseTimer() {
                if (isRunning) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    pauseBtn.textContent = 'Resume';
                    pauseBtnFullscreen.textContent = 'Resume';
                } else {
                    isRunning = true;
                    timerInterval = setInterval(timerTick, 1000);
                    pauseBtn.textContent = 'Pause';
                    pauseBtnFullscreen.textContent = 'Pause';
                }
            }
            
            pauseBtn.addEventListener('click', pauseTimer);
            pauseBtnFullscreen.addEventListener('click', pauseTimer);
            
            // Next speaker functions
            function nextSpeaker() {
                clearInterval(timerInterval);
                isRunning = false;
                
                // Move to next segment
                currentSegmentIndex = (currentSegmentIndex + 1) % segments.length;
                
                // Set the correct time for the new segment
                currentTime = segments[currentSegmentIndex].duration;
                
                // Update display
                const segment = segments[currentSegmentIndex];
                const speakerName = getCurrentSpeakerName();
                const motionText = document.getElementById('motion').value.trim();
                
                segmentRole.textContent = `üó£Ô∏è Now Speaking: ${segment.role}`;
                segmentSpeaker.textContent = `üë§ Speaker: ${speakerName}`;
                segmentMotion.textContent = `üéØ Motion: ${motionText}`;
                
                updateCountdown();
                
                // Reset timer display color
                const colorClasses = ['timer-green', 'timer-yellow', 'timer-black'];
                timerBox.classList.remove(...colorClasses);
                
                // Reset pause button text
                pauseBtn.textContent = 'Pause';
                pauseBtnFullscreen.textContent = 'Pause';
            }
            
            nextBtn.addEventListener('click', nextSpeaker);
            nextBtnFullscreen.addEventListener('click', nextSpeaker);
            
            // Reset timer functions
            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                
                // Reset to current segment's duration
                currentTime = segments[currentSegmentIndex].duration;
                
                updateCountdown();
                
                // Reset timer display color
                const colorClasses = ['timer-green', 'timer-yellow', 'timer-black'];
                timerBox.classList.remove(...colorClasses);
                
                // Reset pause button text
                pauseBtn.textContent = 'Pause';
                pauseBtnFullscreen.textContent = 'Pause';
            }
            
            resetBtn.addEventListener('click', resetTimer);
            resetBtnFullscreen.addEventListener('click', resetTimer);
            
            // Initialize
            currentTime = segments[currentSegmentIndex].duration;
            updateCountdown();
            validateForm();
        });
    </script>
</body>
</html>
